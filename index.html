<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>누수 블랙박스 - 투명한 누수 진단의 표준</title>

    <!-- Tailwind CDN (Vite에서도 사용 가능) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap"

    <style>
      body {
        font-family: "Pretendard Variable", Pretendard, -apple-system,
          BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue",
          "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR",
          "Malgun Gothic", sans-serif;
        background-color: #ffffff;
        color: #0f172a;
        letter-spacing: -0.03em;
        -webkit-font-smoothing: antialiased;
      }

      h1,
      h2,
      h3,
      .font-heading {
        font-family: "Outfit", "Pretendard Variable", sans-serif;
        letter-spacing: -0.04em;
      }

      ::selection {
        background: #dbeafe;
        color: #1e40af;
      }
    </style>
  </head>

  <body>
    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- ✅ Vite + React 엔트리 (가장 중요) -->
    <script type="module" src="/src/main.tsx"></script>
